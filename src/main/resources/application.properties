# Настройки приложения
spring.application.name=NonIsothermicalFlow

# Настройки базы данных материалов
# В продакшене используйте переменные окружения для хранения учетных данных:
# spring.datasource.materials.url=${MATERIALS_DB_URL}
# spring.datasource.materials.username=${MATERIALS_DB_USERNAME}
# spring.datasource.materials.password=${MATERIALS_DB_PASSWORD}
spring.datasource.materials.url=jdbc:postgresql://localhost:5432/materials_db
spring.datasource.materials.username=postgres
spring.datasource.materials.password=Akrawer1
spring.datasource.materials.driver-class-name=org.postgresql.Driver

# Настройки JPA для базы данных материалов
spring.jpa.materials.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.materials.hibernate.ddl-auto=update
spring.jpa.materials.show-sql=true
spring.jpa.materials.properties.hibernate.format_sql=true

# Настройки базы данных пользователей
# В продакшене используйте переменные окружения для хранения учетных данных:
# spring.datasource.users.url=${USERS_DB_URL}
# spring.datasource.users.username=${USERS_DB_USERNAME}
# spring.datasource.users.password=${USERS_DB_PASSWORD}
spring.datasource.users.url=jdbc:postgresql://localhost:5433/users_db
spring.datasource.users.username=postgres
spring.datasource.users.password=Akrawer1
spring.datasource.users.driver-class-name=org.postgresql.Driver

# Настройки JPA для базы данных пользователей
spring.jpa.users.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.users.hibernate.ddl-auto=update
spring.jpa.users.show-sql=true
spring.jpa.users.properties.hibernate.format_sql=true

# Настройки JWT
# В продакшене рекомендуется использовать переменные окружения:
# app.jwt.secret=${JWT_SECRET}
# app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.secret=myVerySecureSecretKeyForDevelopmentUseOnlyChangeInProduction
app.jwt.expiration=86400000

# Настройки администратора
# В продакшене рекомендуется использовать переменные окружения:
# app.admin.username=${ADMIN_USERNAME}
# app.admin.password=${ADMIN_PASSWORD}
app.admin.username=admin
app.admin.password=Akrawer1

# Настройки логирования
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.nonisothermicalflow=DEBUG

# Настройка файла логов
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
